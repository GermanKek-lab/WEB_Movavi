<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table>

        <thead>
            <tr>
                <th>Операционная система</th>
                <th>Модель</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody class="Ios">
            <tr>
                <td rowspan="3">Ios</td>
                <td class="phone">Iphone 12 Pro</td>
                <td class="price">800$</td>
            </tr>
            <tr>
                <td class="phone">Iphone 12</td>
                <td class="price">700$</td>
            </tr>
            <tr>
                <td class="phone">Iphone 12 mini</td>
                <td class="price">600$</td>
            </tr>
        </tbody>
        <tbody class="Android">
            <tr>
                <td rowspan="2">Android</td>
                <td class="phone">Samsung Glaxy S22</td>
                <td class="price">938$</td>
            </tr>
            <tr>
                <td class="phone">Xiomi Mi 10</td>
                <td class="price">777$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    Итого
                </td>
                <td>
                    15 <Почек></Почек>
                </td>
            </tr>
        </tfoot>
    </table>
    

</body>
</html>
